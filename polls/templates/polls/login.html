<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Diabetes Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body,
      html {
        font-family: "Nunito", sans-serif;
        height: 100%;
        margin: 0;
        background: #f8fdfc;
      }

      /* Login Form */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-label {
        font-weight: 600;
        color: #4caf93;
      }

      .form-control {
        border-radius: 10px;
        box-shadow: none;
        border: 1px solid #ccc;
      }

      .btn-primary {
        background: #4caf93;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        padding: 12px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: #3b9c7f;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
        color: #4caf93;
        font-weight: 600;
      }

      /* Responsive Layout */
      @media (max-width: 768px) {
        .form-container {
          width: 100%;
          max-width: 350px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div class="login-container">
      <div class="form-container">
        <h2 class="login-header">Login to Your Account</h2>
        <form method="post" action="/polls/login/">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="text-center">
            <button class="btn btn-primary w-100" type="submit">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
